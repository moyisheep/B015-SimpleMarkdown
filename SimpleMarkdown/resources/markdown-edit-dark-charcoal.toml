# 炭黑优雅主题 - 优化版
# 适配不支持叠加背景色的编辑器

# 基础颜色设置 - 保持统一背景色
[default]
foreground = [232, 234, 237]# 浅灰白，对应CSS中的 #e8eaed
background = [26, 26, 26]# 炭黑背景，对应 #1a1a1a

# 行号栏
[line_number]
foreground = [160, 160, 160]# 中灰色行号
background = [26, 26, 26]# 与主背景一致

# 光标设置
[caret]
foreground = [109, 109, 255]# 主题蓝色光标，对应 #6d6dff

# 边距设置
[margin]
background = [26, 26, 26]# 与主背景一致

# 折叠栏
[fold_margin]
background = [26, 26, 26]# 与主背景一致
highlight = [51, 51, 51]# 折叠高亮色

# 边缘线
[edge]
color = [51, 51, 51]# 深灰边缘线，对应CSS中的 #333333

# 当前行高亮
[caret_line]
background = [36, 36, 54]# 带蓝色调的深灰

