# Night Purple Theme - One Dark Inspired

[default]
foreground = [171, 178, 191]    # 浅灰蓝文字
background = [40, 44, 52]       # 深蓝灰背景

[line_number]
foreground = [106, 153, 85]     # 淡绿色行号
background = [35, 39, 46]       # 深背景

[caret]
foreground = [171, 178, 191]    # 浅灰光标

[margin]
background = [35, 39, 46]       # 边栏深色

[fold_margin]
background = [30, 34, 40]       # 折叠栏更暗
highlight = [45, 49, 56]        # 折叠高亮

[edge]
color = [50, 54, 62]            # 边缘线

[caret_line]
background = [45, 49, 56]       # 当前行深蓝灰

