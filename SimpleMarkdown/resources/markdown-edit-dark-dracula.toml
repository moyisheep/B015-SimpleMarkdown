# Shadow Green Theme - Dracula Inspired

[default]
foreground = [248, 248, 242]    # 淡米色文字
background = [40, 42, 54]       # 深蓝紫背景

[line_number]
foreground = [98, 114, 164]     # 淡紫行号
background = [35, 37, 49]       # 更深背景

[caret]
foreground = [248, 248, 242]    # 米色光标

[margin]
background = [35, 37, 49]       # 边栏深色

[fold_margin]
background = [30, 32, 44]       # 折叠栏更暗
highlight = [45, 47, 59]        # 折叠高亮

[edge]
color = [55, 57, 69]            # 边缘线

[caret_line]
background = [50, 52, 64]       # 当前行深色

