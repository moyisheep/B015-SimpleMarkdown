# Deep Gray Charcoal Theme - Classic Dark

[default]
foreground = [200, 200, 200]    # 浅灰色文字
background = [18, 18, 18]       # 纯黑背景

[line_number]
foreground = [100, 100, 100]    # 中灰行号
background = [12, 12, 12]       # 更黑背景

[caret]
foreground = [255, 255, 255]    # 白色光标

[margin]
background = [12, 12, 12]       # 边栏黑色

[fold_margin]
background = [10, 10, 10]       # 折叠栏最黑
highlight = [30, 30, 30]        # 折叠高亮

[edge]
color = [40, 40, 40]            # 深灰边缘线

[caret_line]
background = [30, 30, 30]       # 当前行深灰

