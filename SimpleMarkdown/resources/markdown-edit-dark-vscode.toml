# Deep Space Blue Theme - VS Code Inspired

[default]
foreground = [212, 212, 212]    # 浅灰色文字
background = [30, 30, 30]       # 深灰色背景

[line_number]
foreground = [106, 153, 85]     # 淡绿色行号
background = [25, 25, 25]       # 更深的背景

[caret]
foreground = [212, 212, 212]    # 白色光标

[margin]
background = [25, 25, 25]       # 边栏深色

[fold_margin]
background = [20, 20, 20]       # 折叠栏更深色
highlight = [35, 35, 35]        # 折叠高亮

[edge]
color = [40, 40, 40]            # 深色边缘线

[caret_line]
background = [40, 40, 40]       # 当前行深灰

